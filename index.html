    <style>
      /* Custom CSS for range slider thumbs to make them visible and interactive */
      input[type="range"] {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        width: 100%;
        outline: none;
        background: transparent;
        pointer-events: none; /* The track itself should not have pointer events */
      }
      
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 1.25rem; /* 20px */
        height: 1.25rem; /* 20px */
        background-color: #2563eb; /* Tailwind blue-600 */
        border-radius: 9999px; /* rounded-full */
        border: 2px solid white;
        box-shadow: 0 0 0 1px rgba(0,0,0,0.1);
        cursor: pointer;
        margin-top: -8px; /* Center thumb on the track */
        pointer-events: auto; /* Thumb should have pointer events */
      }
      
      input[type="range"]::-moz-range-thumb {
        width: 1.25rem;
        height: 1.25rem;
        background-color: #2563eb;
        border-radius: 9999px;
        border: 2px solid white;
        box-shadow: 0 0 0 1px rgba(0,0,0,0.1);
        cursor: pointer;
        pointer-events: auto;
      }
    </style>
